apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: eventos-web
  namespace: eventos
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /eventos
            pathType: Prefix
            backend:
              service:
                name: eventos-web
                port:
                  number: 80